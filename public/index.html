<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bundlr</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">

      <header> <h1> Search </h1> </header>
      <div class="main">


      <form class="form" id="search-form" method="get">
          <div class="form-container">
            <input id="search" type="text" placeholder="Enter Search">
          </div>
          <button type="submit" id="submit-btn" class="btn">Click to search</button>
      </form>

      <ul id="youtube-results" class="results list-unstyled"></ul>
      <ul id="reddit-results" class="results list-unstyled"></ul>

      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='app.js'></script>
  </body>
</html>
