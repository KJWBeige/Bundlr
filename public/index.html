<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bundlr</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
    <header> <h1> Search Youtube </h1> </header>
    <div class="main">
    <ul class="results"></ul>

    <form class="form" id="add-item" method="get">
        <div class="form-container">
          <input id="todo" name="item_name" type="text" placeholder="Add item">
        </div>
        <button type="submit" class="btn">Click to search</button>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='app.js'></script>

  </body>
</html>
